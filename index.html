<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR de Recibos - GitHub Pages</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; text-align: center; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
        #estado { font-size: 0.9em; color: #555; text-align: center; margin-bottom: 10px; }
        .card { background: #e8f0fe; border-left: 5px solid #1a73e8; padding: 15px; border-radius: 4px; text-align: center; }
        .total { font-size: 28px; font-weight: bold; color: #174ea6; margin-top: 10px; }
        .error { color: #d93025; background: #fce8e6; padding: 10px; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lector de Recibos</h2>
        <div class="upload-area">
            <input type="file" id="archivo" accept="image/*,.pdf" style="width: 100%;">
        </div>
        
        <div id="estado">Selecciona un archivo PDF o Imagen</div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
