<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura de Recibo de Luz CFE PRO</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 { color: #2c3e50; }
    input { margin-top: 15px; }
    #estado {
      margin-top: 15px;
      font-weight: bold;
    }
    #resultado {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 10px;
    }
    canvas {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Martin Rigoberto Ruiz Chavez</h1>
    <h2>Probabilidad y Estad√≠stica</h2>
    <h3>Factura de Consumo de Energ√≠a El√©ctrica (CFE) ‚ö°</h3>

    <p><strong>Sube tu recibo (imagen o PDF):</strong></p>
    <input type="file" id="archivo" accept=".png,.jpg,.jpeg,.pdf" />
    
    <p id="estado"></p>

    <div id="resultado"></div>

    <!-- Gr√°fica -->
    <canvas id="grafica" width="400" height="200"></canvas>
  </div>

  <!-- Librer√≠as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const IVA = 0.16;
    const DAP = 0.05;

    const tarifasCFE = {
      "1": { basicoLimite: 75, intermedioLimite: 140, basico: 0.98, intermedio: 1.19, excedente: 3.45 },
      "1A": { basicoLimite: 100, intermedioLimite: 150, basico: 0.85, intermedio: 1.05, excedente: 3.50 },
      "1B": { basicoLimite: 125, intermedioLimite: 200, basico: 0.80, intermedio: 1.00, excedente: 3.55 }
    };

    const inputArchivo = document.getElementById("archivo");
    const estado = document.getElementById("estado");
    const resultado = document.getElementById("resultado");

    async function extraerTextoPDF(archivo) {
      const pdfData = new Uint8Array(await archivo.arrayBuffer());
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let texto = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const { data: { text } } =
          await Tesseract.recognize(canvas, 'spa');

        texto += text + "\n";
      }

      return texto;
    }

    async function extraerTextoImagen(archivo) {
      const reader = new FileReader();
      return new Promise(resolve => {
        reader.onload = async () => {
          const { data: { text } } =
            await Tesseract.recognize(reader.result, 'spa');
          resolve(text);
        };
        reader.readAsDataURL(archivo);
      });
    }

    function detectarConsumo(texto) {
      const lineas = texto.split("\n");
      let consumo = 0;

      for (let linea of lineas) {
        if (linea.toLowerCase().includes("kwh")) {
          const numeros = linea.match(/\d+/g);
          if (numeros) consumo = parseInt(numeros[numeros.length - 1]);
        }
      }
      return consumo;
    }

    function calcularCosto(consumo) {
      const t = tarifasCFE["1"]; // Puedes cambiar si quieres detectar autom√°tica
      let restante = consumo;
      let total = 0;

      let basico = Math.min(restante, t.basicoLimite);
      total += basico * t.basico;
      restante -= basico;

      let intermedio = Math.min(restante, t.intermedioLimite - t.basicoLimite);
      total += intermedio * t.intermedio;
      restante -= intermedio;

      if (restante > 0) total += restante * t.excedente;

      return total;
    }

    function generarGrafica(consumoActual) {
      const ctx = document.getElementById("grafica");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Periodo Actual"],
          datasets: [{
            label: "Consumo kWh",
            data: [consumoActual]
          }]
        }
      });
    }

    inputArchivo.addEventListener("change", async () => {
      const archivo = inputArchivo.files[0];
      if (!archivo) return;

      estado.textContent = "Analizando recibo... ‚è≥";
      resultado.innerHTML = "";

      let texto = archivo.type === "application/pdf"
        ? await extraerTextoPDF(archivo)
        : await extraerTextoImagen(archivo);

      const consumo = detectarConsumo(texto);
      const subtotal = calcularCosto(consumo);
      const iva = subtotal * IVA;
      const dap = subtotal * DAP;
      const totalFinal = subtotal + iva + dap;

      estado.textContent = "An√°lisis completo ‚úÖ";

      resultado.innerHTML = `
        <h3>Desglose</h3>
        <p>‚ö° Consumo: ${consumo} kWh</p>
        <p>üíµ Subtotal energ√≠a: $${subtotal.toFixed(2)}</p>
        <p>IVA (16%): $${iva.toFixed(2)}</p>
        <p>DAP (5%): $${dap.toFixed(2)}</p>
        <h3>Total estimado: $${totalFinal.toFixed(2)} MXN</h3>
      `;

      generarGrafica(consumo);
    });

  </script>

</body>
</html>
