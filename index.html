<!DOCTYPE html>
<html lang="es">

<!-- ========= ESTE ES EL PUNTO 2 ========= -->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador Inteligente CFE</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #061b11, #0d2f1f);
    color: #ffffff;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #0f2a1d;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,255,120,0.2);
}

h1 {
    color: #00ff88;
    font-size: 2.5rem;
}

input[type="file"] {
    margin-top: 20px;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #00ff88;
    background: #062016;
    color: white;
}

.card {
    margin-top: 30px;
    padding: 30px;
    background: #132f23;
    border-radius: 20px;
    border-left: 6px solid #00ff88;
    box-shadow: 0 0 25px rgba(0,255,120,0.2);
}

.total {
    font-size: 3rem;
    color: #00ff88;
    font-weight: bold;
}

.error {
    margin-top: 20px;
    padding: 15px;
    background: #3a1010;
    border-radius: 10px;
    color: #ff6b6b;
}

#estado {
    margin-top: 15px;
    color: #00ff88;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<h1>Analizador Inteligente de Recibos CFE ⚡</h1>

<p>Sube tu recibo (imagen o PDF)</p>

<input type="file" id="archivo" accept=".png,.jpg,.jpeg,.pdf">

<p id="estado"></p>

<div id="resultado"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

const inputArchivo = document.getElementById("archivo");
const estado = document.getElementById("estado");
const resultado = document.getElementById("resultado");

async function extraerTexto(file) {
    if (file.type === "application/pdf") {
        const pdfData = new Uint8Array(await file.arrayBuffer());
        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
        let textoCompleto = "";

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;

            const { data: { text } } =
                await Tesseract.recognize(canvas, 'spa');

            textoCompleto += text + "\n";
        }

        return textoCompleto;
    } else {
        const reader = new FileReader();
        return new Promise(resolve => {
            reader.onload = async function () {
                const { data: { text } } =
                    await Tesseract.recognize(reader.result, 'spa');
                resolve(text);
            };
            reader.readAsDataURL(file);
        });
    }
}

function detectarTotalReal(texto) {

    const lineas = texto.split("\n");

    for (let linea of lineas) {

        if (/total\s*a\s*pagar/i.test(linea)) {

            const match = linea.match(/\$?\s?(\d{1,4}(\.\d{1,2})?)/);

            if (match) {
                return parseFloat(match[1]);
            }
        }
    }

    return null;
}

inputArchivo.addEventListener("change", async () => {

    const archivo = inputArchivo.files[0];
    if (!archivo) return;

    estado.textContent = "Analizando recibo...";
    resultado.innerHTML = "";

    try {

        const texto = await extraerTexto(archivo);
        const total = detectarTotalReal(texto);

        if (total !== null) {
            resultado.innerHTML = `
                <div class="card">
                    <h2>Total real detectado:</h2>
                    <div class="total">$${total.toFixed(2)} MXN</div>
                </div>
            `;
            estado.textContent = "Análisis completo ✅";
        } else {
            resultado.innerHTML = `
                <div class="error">
                    No se pudo detectar el total correctamente.
                </div>
            `;
            estado.textContent = "Error en detección";
        }

    } catch (error) {
        estado.textContent = "Error al procesar archivo";
        console.error(error);
    }
});
</script>

</body>
</html>
