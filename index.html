<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Analizador Profesional de Recibos CFE</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: #ffffff;
      color: #111;
      border-radius: 15px;
      padding: 30px;
      max-width: 850px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      color: #1f2937;
      margin-bottom: 5px;
    }

    h3 {
      color: #374151;
      margin-top: 0;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 8px;
    }

    #estado {
      margin-top: 15px;
      font-weight: bold;
      color: #2563eb;
    }

    #resultado {
      margin-top: 25px;
      background: #f3f4f6;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }

    #resultado h3 {
      text-align: center;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #666;
    }

    @media(max-width:600px){
      .container{
        padding:20px;
      }
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Analizador de Recibos CFE ⚡</h1>
    <h3>Sistema Inteligente de Cálculo y Comparación</h3>

    <p><strong>Sube tu recibo de luz (imagen o PDF):</strong></p>

    <input type="file" id="archivo" accept=".png,.jpg,.jpeg,.pdf">

    <p id="estado"></p>

    <div id="resultado"></div>

    <div class="footer">
      Proyecto académico - Cálculo estimado con detección automática
    </div>

  </div>
