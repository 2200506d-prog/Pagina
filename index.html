<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Recibos de Luz</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; color: #2d572c; text-align: center; }
        .upload-box { border: 2px dashed #2d572c; padding: 20px; border-radius: 10px; text-align: center; margin: 20px 0; background: #f0fdf4; }
        #estado { text-align: center; font-weight: bold; color: #666; margin-bottom: 15px; }
        .resultado-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; }
        .dato { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-size: 0.8rem; color: #777; text-transform: uppercase; font-weight: bold; }
        .valor { font-size: 1.1rem; color: #1a1a1a; font-weight: 600; }
        .monto { color: #2d572c; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Esc√°ner de Recibo de Luz</h1>
        
        <div class="upload-box">
            <input type="file" id="archivo" accept="image/*,.pdf">
        </div>

        <div id="estado">Sube tu recibo para analizar</div>

        <div id="resultado" class="resultado-card" style="display: none;">
            <div class="dato">
                <div class="label">Titular del Servicio:</div>
                <div id="res-titular" class="valor">---</div>
            </div>
            <div class="dato">
                <div class="label">Tarifa:</div>
                <div id="res-tarifa" class="valor">---</div>
            </div>
            <div class="dato">
                <div class="label">Total a Pagar:</div>
                <div id="res-total" class="valor monto">---</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
